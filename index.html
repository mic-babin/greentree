<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital@1&family=Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/308eb90e36.js" crossorigin="anonymous"></script>
  <title>Creative Landing Page</title>
</head>

<body>

  <!-- <div class="bg-overlay"></div> -->
  <div id="animated-background-grid">
    <div class="grid-item" style="background-color: #d0d767;">
      <img src="img/plant1.jpg" class="grid-img" id="grid-img-1" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #85d9bf;">
      <img src="img/plant2.jpg" class="grid-img" id="grid-img-2" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #aef35a;">
      <img src="img/plant3.jpg" class="grid-img" id="grid-img-3" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #3cec97;">
      <img src="img/plant4.jpg" class="grid-img" id="grid-img-4" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #abf16c;">
      <img src="img/plant5.jpg" class="grid-img" id="grid-img-5" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #98bf64;">
      <img src="img/plant6.jpg" class="grid-img" id="grid-img-6" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #74b62e;">
      <img src="img/plant7.jpg" class="grid-img" id="grid-img-7" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #03c04a;">
      <img src="img/plant8.jpg" class="grid-img" id="grid-img-8" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #03ac13;">
      <img src="img/plant9.jpg" class="grid-img" id="grid-img-9" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #87b461;">
      <img src="img/plant10.jpg" class="grid-img" id="grid-img-10" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #728c69;">
      <img src="img/plant11.jpg" class="grid-img" id="grid-img-11" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #597d35;">
      <img src="img/plant12.jpg" class="grid-img" id="grid-img-12" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #028910;">
      <img src="img/plant13.jpg" class="grid-img" id="grid-img-13" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #354a21;">
      <img src="img/plant14.jpg" class="grid-img" id="grid-img-14" alt="indoor plant"></div>
    <div class="grid-item" style="background-color: #1d490c;">
      <img src="img/plant15.jpg" class="grid-img" id="grid-img-15" alt="indoor plant"></div>
  </div>


  <div class="container-fluid showcase-content">
    <div id="border-top-landing"></div>
    <div id="showcase-landing" class="align-items-center">
      <img src="img/logo.png" alt="" id="logo">
      <div class="d-flex h-100">
        <div class="align-self-center mx-auto w-100">
          <h1 class="text-center text-capitalize text-dark marb-5"><img src="img/GreenTreeLogo.png" id="green-tree-logo"
              alt="">
          </h1>


          <h4 class="text-center text-capitalize text-dark marb-5">Landing page for a houseplant store</h4>

          <nav class="navbar navbar-expand-sm navbar-light bg-transparent  pt-4">
            <ul class="navbar-nav font-weight-bold mx-auto">
              <li class="nav-item">
                <a class="nav-link text-dark text-bold" href="#">[Home]</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">[About]</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">[Services]</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">[Contact]</a>
              </li>
            </ul>
        </div>
        </nav>
      </div>

    </div>
  </div>
  <div id="footer" class="mx-auto">
    <p class="text-center text-dark">Copyright &copy;
      <span id="year"></span> Griffin Creative</p>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
      $('.grid-img').fadeIn(700);
    </script>
    <script src="typewriter.js"></script>
</body>

</html>
